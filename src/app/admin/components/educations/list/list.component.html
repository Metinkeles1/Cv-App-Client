<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title. </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Subtitle">
      <th mat-header-cell *matHeaderCellDef> Subtitle </th>
      <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Subtitle2">
      <th mat-header-cell *matHeaderCellDef> Subtitle2 </th>
      <td mat-cell *matCellDef="let element"> {{element.subTitle2}} </td>
    </ng-container> -->

    <ng-container matColumnDef="GPA">
      <th mat-header-cell *matHeaderCellDef> GPA </th>
      <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>
    <ng-container matColumnDef="UpdatedDate">
      <th mat-header-cell *matHeaderCellDef> UpdatedDate </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container> -->
    <ng-container matColumnDef="Photos" >
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" (click)="addEducationImages(element.id)" src="../../../../../assets/photo.png" width="25" height="25"/></td>
    </ng-container>
    <ng-container matColumnDef="Edit" >
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" src="../../../../../assets/edit.png" width="25" height="25"/> </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
       <td  mat-cell *matCellDef="let element"
       appDelete
       [id]="element.id"
        (callback)="getEducations()"
        controller="educations"><!-- <img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id,$event)"/>--> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[8, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
